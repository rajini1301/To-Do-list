xml<!DOCTYPE html>
<html>
<head>
    <title>My Awesome To-Do List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #ff9a56, #ff6b95);
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }
        
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .input-container {
            display: flex;
            margin-bottom: 30px;
        }
        
        #taskInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 25px 0 0 25px;
            font-size: 16px;
            outline: none;
        }
        
        #addBtn {
            padding: 15px 25px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 0 25px 25px 0;
            cursor: pointer;
            font-size: 16px;
        }
        
        #addBtn:hover {
            background: #45a049;
        }
        
        .task {
            display: flex;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: #f8f9fa;
            border-radius: 10px;
            transition: transform 0.2s ease;
        }
        
        .task:hover {
            transform: translateX(5px);
        }
        
        .task.completed {
            opacity: 0.6;
            text-decoration: line-through;
        }
        
        .task-text {
            flex: 1;
            margin-left: 15px;
            font-size: 16px;
        }
        
        .delete-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .delete-btn:hover {
            background: #ff3838;
        }
        
        .checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .empty-state {
            text-align: center;
            color: #666;
            font-style: italic;
            margin: 50px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ… My To-Do List</h1>
        
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="What needs to be done?">
            <button id="addBtn" onclick="addTask()">Add Task</button>
        </div>
        
        <div id="taskList">
            <div class="empty-state">
                No tasks yet! Add one above to get started ðŸš€
            </div>
        </div>
    </div>
    
    <script>
        let tasks = [];
        
        function addTask() {
            const input = document.getElementById('taskInput');
            const taskText = input.value.trim();
            
            if (taskText === '') {
                alert('Please enter a task!');
                return;
            }
            
            const task = {
                id: Date.now(),
                text: taskText,
                completed: false
            };
            
            tasks.push(task);
            input.value = '';
            renderTasks();
        }
        
        function deleteTask(id) {
            tasks = tasks.filter(task => task.id !== id);
            renderTasks();
        }
        
        function toggleTask(id) {
            tasks = tasks.map(task => 
                task.id === id ? { ...task, completed: !task.completed } : task
            );
            renderTasks();
        }
        
        function renderTasks() {
            const taskList = document.getElementById('taskList');
            
            if (tasks.length === 0) {
                taskList.innerHTML = '<div class="empty-state">No tasks yet! Add one above to get started ðŸš€</div>';
                return;
            }
            
            taskList.innerHTML = tasks.map(task => `
                <div class="task ${task.completed ? 'completed' : ''}">
                    <input type="checkbox" class="checkbox" ${task.completed ? 'checked' : ''} 
                           onchange="toggleTask(${task.id})">
                    <span class="task-text">${task.text}</span>
                    <button class="delete-btn" onclick="deleteTask(${task.id})">Delete</button>
                </div>
            `).join('');
        }
        
        // Allow adding tasks with Enter key
        document.getElementById('taskInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });
    </script>
</body>
</html>
